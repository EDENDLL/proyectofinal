<div>
  <h2>Crear Publicaci√≥n</h2>
  <form (ngSubmit)="crearPublicacion()">
    <div>
      <label for="titulo">Tu nombre o titulo:</label>
      <input id="titulo" [(ngModel)]="titulo" name="titulo" required />
    </div>
    <div>
      <label for="contenido">Contenido:</label>
      <textarea id="contenido" [(ngModel)]="contenido" name="contenido" required></textarea>

  </form>
</div>
