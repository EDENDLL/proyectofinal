<div>
  <app-crear-publicaciones></app-crear-publicaciones>
  <h2>Publicaciones</h2>
  <a routerLink="/reds/crear-publicaciones">Crear una publicacion</a>
  
  <ul>
    <li *ngFor="let publicacion of publicaciones">
      <h3>{{ publicacion.titulo }}</h3>
      <p>{{ publicacion.contenido }}</p>
      <small>{{ publicacion.fechaCreacion | date }}</small>
    </li>
  </ul>
</div>
